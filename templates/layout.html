<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <span style="color:#6F110E">Harvard</span>

                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo02">

                        <li class="nav-item">

                                Productions
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">The East Side</a>
                                <a class="dropdown-item" href="#">Arts First</a>
                                <a class="dropdown-item" href="#">Open Mic Night</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div>
            <h1> {% block heading %} {% endblock %}</h1>
        </div>
        <div>
            {% block body %}
            {% endblock %}
        </div>
        
    </body>
</html>
